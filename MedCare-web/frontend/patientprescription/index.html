<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medcare | Hospital Website</title>
    <!-- Page Icon -->
    <link rel="shortcut icon" href="image/heartbeat-solid.svg" type="image/x-icon">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Custom Css File Link -->
    <link rel="stylesheet" href="signin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        /* Paste the provided CSS theme here */

        body {
            background: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            margin-left: 40%;
            display: block;
        }


        .form-group {
            margin-bottom: 20px;
        }

        .css-input {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-decoration: none;
            text-transform: none;
            transition: all .2s ease-out;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            color: var(--black);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: var(--green);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .js-err {
            background-color: #777777;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: -600px;
            margin-left: -10px;
            font-size: x-large;

        }

        .form-group button:hover {
            background-color: #13805f;
        }

        .name123 {
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <!-- Header Section Starts -->
    <div class="header">
        <a href="#" class="logo"><i class="fas fa-heartbeat"></i> medcare.</a>
        <h2 class="name123"> Patient</h2>
        <nav class="navbar">
            <a href="/patienthome">home</a>
            <a href="#doctors">doctors</a>
            <a href="/patientcreateappointment">Book Appointment</a>
            <a href="/patientprescriptionlist">Prescription</a>
            <button class="signout-button" id="signout-button">Sign Out</button>

        </nav>
        <div id="menu-btn" class="fas fa-bars"></div>
    </div>
    <!-- Header Section End -->

    <section class="home" id="home">
    
     
        <div class="toast-overlay" style="margin-top: 220px;" id="toast-overlay"></div>
    </section>
    
    <div class="product-container" id="product-container">
        <!-- Task items will be dynamically added here -->
    </div>
    <!-- Add this popup element to your HTML -->


<div class="data-display"></div>
    <script src='signin.js'></script>
</body>
