<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medcare | Hospital Website</title>
    <!-- Page Icon -->
    <link rel="shortcut icon" href="image/heartbeat-solid.svg" type="image/x-icon">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Custom Css File Link -->
    <link rel="stylesheet" href="signin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');

        /* Paste the provided CSS theme here */

        body {
            background: #f5f5f5;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            max-width: 500px;
            width : 100%;
            margin: 100px auto;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            margin-left: 40%;
            display: block;
        }


        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 18px;
            color: var(--black);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background: var(--green);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #13805f;
        }
        .name123{
            font-size: xx-large;
        }
    </style>
</head>

<body>
    <!-- Header Section Starts -->
    <div class="header">
        <a href="#" class="logo"><i class="fas fa-heartbeat"></i> medcare.</a>
        <h2 class="name123"> Patient</h2>
        <nav class="navbar">
            <a href="/home">home</a>
            <a href="/signin">signin</a>
            <a href="/signup">signup</a>
        </nav>
        <div id="menu-btn" class="fas fa-bars"></div>
    </div>
    <!-- Header Section End -->

    <section class="home" id="home">
        <div>
            <img src="./image/home-img.svg" alt="home-img.svg" style="width: 250%;">
        </div>
        <div class="container">
            <h2 style="text-align: center;">Login</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="css-input" type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="css-input" type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button id="js-signin-button">Login</button>
                </div>
            </form>
        </div>
        <div class="toast-overlay" style="margin-top: 220px;" id="toast-overlay"></div>
    </section>
    <script src='signin.js'></script>
</body>
